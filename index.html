<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>DropDown Menu</title>
</head>

<body>

    <div class="card">
        <div class="content">
            <div class="imgBox">
                <img src="https://picsum.photos/200/300
                " alt="random picture 200/300">
            </div>
            <h2>Premiere Ligne
                <br>
                <span>Deuxieme Ligne</span>
            </h2>
        </div>
        <ul class="navigation">
            <li>
                <a href="#">
                    <ion-icon name="accessibility-outline"></ion-icon>Profile
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="settings-outline"></ion-icon>Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>Support
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="help-circle-outline"></ion-icon>Contacts
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="log-out-outline"></ion-icon>Logout
                </a>
            </li>
        </ul>
        <div class="toggle">
            <ion-icon name="caret-down-outline"></ion-icon>
        </div>
    </div>


    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
